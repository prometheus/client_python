dist: xenial
sudo: false
cache:
  directories:
    - $HOME/.cache/pip

language: python

matrix:
  include:
    - python: "2.6"
      env: TOXENV=py26
      dist: trusty
    - python: "2.7"
      env: TOXENV=py27
    - python: "2.7"
      env: TOXENV=py27-nooptionals
    - python: "3.4"
      env: TOXENV=py34
    - python: "3.5"
      env: TOXENV=py35
    - python: "3.6"
      env: TOXENV=py36
    - python: "3.7"
      env: TOXENV=py37
      sudo: true
    - python: "3.7"
      env: TOXENV=py37-nooptionals
      sudo: true
    - python: "3.8"
      env: TOXENV=py38
      sudo: true
    - python: "3.8"
      env: TOXENV=py38-nooptionals
      sudo: true
    - python: "pypy"
      env: TOXENV=pypy
    - python: "pypy3"
      env: TOXENV=pypy3

install:
  - pip install tox

script:
  - tox

notifications:
  email: false
