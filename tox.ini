[tox]
envlist = coverage-clean,py26,py27,py34,py35,py36,py37,py38,pypy,pypy3,{py27,py38}-nooptionals,coverage-report,flake8


[base]
deps =
    coverage
    pytest

[testenv:py26]
; Last pytest and py version supported on py26 .
deps =
  unittest2
  py==1.4.31
  pytest==2.9.2
  coverage
  futures

[testenv:py27]
deps =
    {[base]deps}
    futures

[testenv:pypy]
deps =
    {[base]deps}
    futures

[testenv]
deps =
    {[base]deps}
    {py27,py37,pypy,pypy3}: twisted
    {py37,pypy3}: asgiref
commands = coverage run --parallel -m pytest {posargs}

; Ensure test suite passes if no optional dependencies are present.
[testenv:py27-nooptionals]
deps = 
    {[base]deps}
    futures
commands = coverage run --parallel -m pytest {posargs}

[testenv:py38-nooptionals]
commands = coverage run --parallel -m pytest {posargs}

[testenv:coverage-clean]
deps = coverage
skip_install = true
commands = coverage erase


[testenv:coverage-report]
deps = coverage
skip_install = true
commands =
    coverage combine
    coverage report


[testenv:flake8]
deps =
    flake8==3.7.8
    flake8-docstrings==1.5.0
    flake8-import-order==0.18.1
skip_install = true
commands =
    flake8 prometheus_client/ tests/ setup.py


[flake8]
ignore =
    D,
    E303,
    E402,
    E501,
    E722,
    E741,
    F821,
    F841,
    W291,
    W293,
    W503,
    E129
import-order-style = google
application-import-names = prometheus_client


[isort]
force_alphabetical_sort_within_sections = True
force_sort_within_sections = True
include_trailing_comma = True
multi_line_output = 5
